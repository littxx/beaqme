<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beaqme Pro | Trading Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        :root {
            --bg-body: #0b0e11;      /* Fundo estilo Binance/Kraken */
            --bg-card: #151a1e;      /* Fundo dos pain√©is */
            --bg-hover: #1e2329;
            --text-primary: #eaecef;
            --text-secondary: #848e9c;
            --up-color: #00e676;     /* Verde Financeiro */
            --down-color: #ff1744;   /* Vermelho Financeiro */
            --border: #2b3139;
            --accent: #8a2be2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* App feel */
        }

        /* TIPOGRAFIA FINANCEIRA */
        .price-text, .numbers { font-family: 'Roboto Mono', monospace; }
        .green { color: var(--up-color); }
        .red { color: var(--down-color); }

        /* --- LAYOUT GRID (O Segredo do Profissional) --- */
        .app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* --- SIDEBAR (Navega√ß√£o) --- */
        .sidebar {
            width: 60px;
            background: #000;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 20px;
            z-index: 10;
        }

        .sidebar-icon {
            width: 36px; height: 36px;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary);
            cursor: pointer; transition: 0.2s;
        }
        .sidebar-icon:hover, .sidebar-icon.active {
            background: var(--bg-hover); color: var(--accent);
        }
        .sidebar-icon.active { border-left: 3px solid var(--accent); }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* HEADER */
        header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .market-info { display: flex; gap: 30px; align-items: center; }
        .pair-selector { font-weight: 700; font-size: 1.1rem; display: flex; gap: 10px; align-items: center; cursor: pointer; }
        .live-price { font-size: 1.2rem; font-weight: 600; }
        
        .user-actions { display: flex; gap: 15px; align-items: center; }
        .btn { padding: 8px 16px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; cursor: pointer; border: none; }
        .btn-deposit { background: var(--up-color); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-primary); }

        /* DASHBOARD GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr 280px; /* Sidebar de Ativos | Gr√°fico | Order Book */
            grid-template-rows: 1fr 250px; /* Gr√°fico | Hist√≥rico Recente */
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .panel {
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            background: var(--bg-body);
            overflow: hidden;
            display: flex; flex-direction: column;
        }
        .panel-header {
            padding: 10px 15px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
            display: flex; justify-content: space-between;
        }

        /* ASSET LIST (Esquerda) */
        .asset-row {
            display: flex; justify-content: space-between;
            padding: 10px 15px; cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }
        .asset-row:hover { background: var(--bg-hover); }
        .asset-row span { font-size: 0.85rem; }

        /* CHART AREA (Centro) */
        .chart-container { position: relative; width: 100%; height: 100%; }

        /* ORDER BOOK (Direita) */
        .order-book { display: flex; flex-direction: column; font-family: 'Roboto Mono'; font-size: 0.8rem; }
        .ob-row { display: flex; justify-content: space-between; padding: 2px 15px; position: relative; }
        .ob-row:hover { background: var(--bg-hover); }
        
        /* Baratinha de profundidade visual no order book */
        .depth-bar {
            position: absolute; top: 0; right: 0; bottom: 0;
            opacity: 0.15; z-index: 0;
        }
        .bg-red { background-color: var(--down-color); }
        .bg-green { background-color: var(--up-color); }
        .ob-data { z-index: 1; position: relative; display: flex; justify-content: space-between; width: 100%; }

        /* TRADE HISTORY (Rodap√©) */
        .trade-history { grid-column: 2 / span 1; display: flex; flex-direction: column; }
        .trade-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .trade-table th { text-align: left; color: var(--text-secondary); padding: 8px 15px; font-weight: 400; }
        .trade-table td { padding: 6px 15px; border-bottom: 1px solid var(--border); }

        /* --- RESPONSIVIDADE (MOBILE) --- */
        @media (max-width: 900px) {
            .sidebar { display: none; } /* Esconde sidebar lateral no mobile */
            
            body { overflow-y: auto; height: auto; }
            .dashboard-grid {
                display: flex;
                flex-direction: column;
                height: auto;
            }

            .panel { height: auto; border-right: none; }
            
            /* Ordem de exibi√ß√£o no celular */
            .chart-panel { order: 1; height: 350px; }
            .order-book-panel { order: 2; height: 300px; }
            .assets-panel { order: 3; display: none; } /* Esconde lista de ativos no mobile pra limpar */
            .trades-panel { order: 4; display: none; }
            
            header { padding: 0 10px; }
            .market-info { gap: 10px; }
            .market-stats { display: none; }
            
            /* Ajuste Order Book Mobile */
            .order-book { flex-direction: row; height: 300px; }
            .asks, .bids { flex: 1; display: flex; flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <nav class="sidebar">
            <a href="index.html" class="sidebar-icon" title="Voltar ao Site">üè†</a>
            <div class="sidebar-icon active" title="Trade">üìä</div>
            <div class="sidebar-icon" title="Futures">üìà</div>
            <div class="sidebar-icon" title="Wallet">üíº</div>
            <div class="sidebar-icon" title="Settings">‚öôÔ∏è</div>
        </nav>

        <div class="main-content">
            <header>
                <div class="market-info">
                    <div class="pair-selector">
                        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" width="24" alt="BTC">
                        BTC/USDT
                        <span style="font-size: 0.8rem; color: #666;">‚ñº</span>
                    </div>
                    <div>
                        <div class="live-price green price-text" id="headerPrice">---</div>
                        <div style="font-size: 0.75rem; color: var(--text-secondary);">‚âà R$ <span id="brlPrice">---</span></div>
                    </div>
                    <div class="market-stats">
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">24h High</div>
                        <div class="numbers" style="font-size: 0.8rem;">99,230.00</div>
                    </div>
                    <div class="market-stats">
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">24h Vol</div>
                        <div class="numbers" style="font-size: 0.8rem;">420M USDT</div>
                    </div>
                </div>

                <div class="user-actions">
                    <div style="text-align: right; margin-right: 10px;">
                        <div style="font-size: 0.75rem; color: var(--text-secondary);">Saldo Estimado</div>
                        <div class="numbers" style="font-size: 0.9rem; font-weight: bold;">$ 24,500.00</div>
                    </div>
                    <button class="btn btn-deposit">Depositar</button>
                    <a href="index.html" class="btn btn-outline" style="text-decoration: none;">Sair</a>
                </div>
            </header>

            <div class="dashboard-grid">
                
                <div class="panel assets-panel">
                    <div class="panel-header">
                        <span>Pair</span>
                        <span>Last Price</span>
                    </div>
                    <div id="assetList">
                        </div>
                </div>

                <div class="panel chart-panel">
                    <div class="panel-header">
                        <span>TradingView (Original)</span>
                        <span style="color: var(--text-secondary)">1H 4H 1D 1W</span>
                    </div>
                    <div id="chart" class="chart-container"></div>
                </div>

                <div class="panel order-book-panel">
                    <div class="panel-header">
                        <span>Order Book</span>
                        <span>0.01</span>
                    </div>
                    <div class="order-book" id="orderBook">
                        <div class="asks" id="asksList"></div>
                        
                        <div style="padding: 10px 15px; font-size: 1.1rem; font-weight: bold; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); text-align: center;" id="midPrice" class="price-text">
                            ---
                        </div>

                        <div class="bids" id="bidsList"></div>
                    </div>
                </div>

                <div class="panel trades-panel">
                    <div class="panel-header">Market Trades</div>
                    <table class="trade-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Price (USDT)</th>
                                <th>Amount (BTC)</th>
                            </tr>
                        </thead>
                        <tbody id="tradeHistory">
                            </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script>
        // 1. WebSocket Conex√£o com Binance
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade/ethusdt@trade/solusdt@trade');
        
        // Elementos DOM
        const elPrice = document.getElementById('headerPrice');
        const elBrl = document.getElementById('brlPrice');
        const elMidPrice = document.getElementById('midPrice');
        
        let currentBtcPrice = 0;

        // Lista de Ativos Simulados na Esquerda
        const assets = [
            { s: 'BTCUSDT', n: 'Bitcoin', p: 0 },
            { s: 'ETHUSDT', n: 'Ethereum', p: 0 },
            { s: 'SOLUSDT', n: 'Solana', p: 0 },
            { s: 'BNBUSDT', n: 'BNB', p: 612.40 },
            { s: 'XRPUSDT', n: 'Ripple', p: 2.45 }
        ];

        // Atualiza a lista lateral
        function renderAssets() {
            const container = document.getElementById('assetList');
            container.innerHTML = assets.map(a => `
                <div class="asset-row">
                    <div>
                        <span style="font-weight:600; display:block;">${a.s.replace('USDT','')}</span>
                        <span style="color:#666; font-size:0.7rem;">Vol ${Math.floor(Math.random()*900)}M</span>
                    </div>
                    <div class="numbers" style="color:${Math.random() > 0.5 ? 'var(--up-color)' : 'var(--down-color)'}">
                        ${a.p > 0 ? a.p.toFixed(2) : '--'}
                    </div>
                </div>
            `).join('');
        }
        renderAssets();

        // 2. Recebendo Dados Reais
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const price = parseFloat(data.p);
            const symbol = data.s;

            // Atualiza lista lateral se for um dos nossos
            const asset = assets.find(a => a.s === symbol);
            if(asset) {
                asset.p = price;
                // Atualiza visualmente a cada X mensagens para n√£o travar
                if(Math.random() > 0.8) renderAssets(); 
            }

            // Se for Bitcoin, atualiza tudo
            if(symbol === 'BTCUSDT') {
                currentBtcPrice = price;
                
                // Header
                elPrice.innerText = price.toFixed(2);
                elBrl.innerText = (price * 5.8).toFixed(2); // D√≥lar estimado
                elMidPrice.innerText = price.toFixed(2);
                
                // Cor do pre√ßo
                elPrice.style.color = data.m ? 'var(--down-color)' : 'var(--up-color)'; // m=true significa Maker (Venda)

                // Atualiza Order Book e Trades
                updateOrderBook(price);
                addTradeToHistory(price, data.q, data.m); // q = quantity, m = isBuyerMaker
            }
        };

        // 3. Simula√ß√£o de Order Book (Baseado no Pre√ßo Real)
        // Criar dados "fakes" ao redor do pre√ßo real para parecer um book de ofertas
        function updateOrderBook(price) {
            const asksContainer = document.getElementById('asksList');
            const bidsContainer = document.getElementById('bidsList');
            
            let asksHtml = '';
            let bidsHtml = '';

            // Gerar 8 linhas de Venda (Pre√ßo > Atual)
            for(let i=7; i>=0; i--) {
                const p = price + (i * 2.5) + Math.random();
                const q = (Math.random() * 2).toFixed(4);
                asksHtml += `
                    <div class="ob-row">
                        <div class="depth-bar bg-red" style="width: ${Math.random()*100}%"></div>
                        <div class="ob-data">
                            <span class="red">${p.toFixed(1)}</span>
                            <span style="color:#aaa">${q}</span>
                        </div>
                    </div>`;
            }

            // Gerar 8 linhas de Compra (Pre√ßo < Atual)
            for(let i=0; i<8; i++) {
                const p = price - (i * 2.5) - Math.random();
                const q = (Math.random() * 2).toFixed(4);
                bidsHtml += `
                    <div class="ob-row">
                        <div class="depth-bar bg-green" style="width: ${Math.random()*100}%"></div>
                        <div class="ob-data">
                            <span class="green">${p.toFixed(1)}</span>
                            <span style="color:#aaa">${q}</span>
                        </div>
                    </div>`;
            }

            asksContainer.innerHTML = asksHtml;
            bidsContainer.innerHTML = bidsHtml;
        }

        // 4. Hist√≥rico de Trades
        function addTradeToHistory(price, amount, isSell) {
            const container = document.getElementById('tradeHistory');
            const row = document.createElement('tr');
            const time = new Date().toLocaleTimeString('pt-BR');
            const color = isSell ? 'var(--down-color)' : 'var(--up-color)';
            
            row.innerHTML = `
                <td style="color:#aaa">${time}</td>
                <td style="color:${color}; font-weight:600;">${parseFloat(price).toFixed(1)}</td>
                <td style="font-family:'Roboto Mono'">${parseFloat(amount).toFixed(5)}</td>
            `;

            container.prepend(row);
            if(container.children.length > 10) container.lastChild.remove();
        }

        // 5. Gr√°fico (ApexCharts) - Carregamento Inicial
        async function initChart() {
            // Busca dados hist√≥ricos
            const res = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1h&limit=50');
            const data = await res.json();
            
            const seriesData = data.map(d => ({
                x: new Date(d[0]),
                y: [d[1], d[2], d[3], d[4]].map(parseFloat)
            }));

            var options = {
                series: [{ data: seriesData }],
                chart: {
                    type: 'candlestick',
                    height: '100%',
                    background: 'transparent',
                    toolbar: { show: false },
                    animations: { enabled: false }
                },
                theme: { mode: 'dark' },
                grid: {
                    borderColor: '#2b3139',
                    xaxis: { lines: { show: true } }   
                },
                xaxis: {
                    type: 'datetime',
                    labels: { style: { colors: '#848e9c' } },
                    axisBorder: { show: false },
                    axisTicks: { show: false }
                },
                yaxis: {
                    opposite: true,
                    labels: { style: { colors: '#848e9c' } }
                },
                plotOptions: {
                    candlestick: {
                        colors: { upward: '#00e676', downward: '#ff1744' }
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }
        
        initChart();

    </script>
</body>
</html>
