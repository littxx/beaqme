<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaqme Health</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000; color: white; font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }

        /* Moldura de "Celular" */
        .mobile-container {
            width: 100%; max-width: 375px; background: #1c1c1e; height: 95vh; max-height: 800px;
            border-radius: 40px; padding: 30px 20px; position: relative;
            box-shadow: 0 0 0 10px #333, 0 20px 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Topo */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .date { color: #888; font-size: 0.9rem; text-transform: uppercase; font-weight: bold; }
        .user-pic { width: 40px; height: 40px; background: #444; border-radius: 50%; }

        /* Resumo Atividade (An√©is) */
        .activity-card {
            background: #2c2c2e; border-radius: 20px; padding: 20px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .rings {
            width: 100px; height: 100px; border-radius: 50%;
            background: conic-gradient(#fa114f 70%, #2c2c2e 0);
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .rings::before {
            content: ''; position: absolute; width: 80px; height: 80px; background: #2c2c2e; border-radius: 50%;
        }
        .rings::after {
            content: '70%'; position: absolute; font-weight: bold; font-size: 1.2rem;
        }

        .stats div { margin-bottom: 10px; }
        .stats h3 { font-size: 1.5rem; margin: 0; }
        .stats p { color: #fa114f; font-size: 0.8rem; margin: 0; }

        /* Grid de Cards Menores */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .mini-card { background: #2c2c2e; padding: 15px; border-radius: 20px; }
        .icon { font-size: 1.5rem; margin-bottom: 10px; display: block; }

        .heart-rate { color: #ff3b30; }
        .water { color: #5ac8fa; }

        /* Bot√£o Voltar */
        .btn-home {
            margin-top: auto; background: #333; color: white; border: none;
            width: 100%; padding: 15px; border-radius: 20px; font-weight: bold; cursor: pointer;
            text-decoration: none; text-align: center; display: block;
        }
        .btn-home:hover { background: #555; }

        /* Anima√ß√£o Simples */
        @keyframes beat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .heart-icon { animation: beat 1s infinite; display: inline-block; }

    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="header">
            <div>
                <div class="date">Segunda, 2 Jan</div>
                <h1>Resumo</h1>
            </div>
            <div class="user-pic"></div>
        </div>

        <div class="activity-card">
            <div class="stats">
                <div>
                    <h3>8,432</h3>
                    <p>Passos</p>
                </div>
                <div>
                    <h3>450</h3>
                    <p>Kcal</p>
                </div>
            </div>
            <div class="rings"></div>
        </div>

        <div class="grid">
            <div class="mini-card">
                <span class="icon heart-icon">‚ù§Ô∏è</span>
                <span style="font-size: 0.9rem; color: #888;">Batimentos</span>
                <div style="font-size: 1.8rem; font-weight: bold; margin-top: 5px;">78 <span style="font-size:1rem">bpm</span></div>
            </div>

            <div class="mini-card">
                <span class="icon">üíß</span>
                <span style="font-size: 0.9rem; color: #888;">Hidrata√ß√£o</span>
                <div style="font-size: 1.8rem; font-weight: bold; margin-top: 5px;">1.2 <span style="font-size:1rem">L</span></div>
            </div>

            <div class="mini-card" style="grid-column: span 2;">
                <span class="icon">üåô</span>
                <span style="font-size: 0.9rem; color: #888;">Sono</span>
                <div style="font-size: 1.5rem; font-weight: bold; margin-top: 5px;">7h 20m</div>
                <div style="height: 4px; background: #444; margin-top: 10px; border-radius: 2px;">
                    <div style="width: 80%; height: 100%; background: #a2845e; border-radius: 2px;"></div>
                </div>
            </div>
        </div>

        <a href="index.html" class="btn-home">Voltar ao Site</a>
    </div>

</body>
</html>
